substitutions:
  _REGION: us-central1
  _AR_REPO: cleanplated
  _SERVICE: cleanplated-api
  _JOB: cleanplated-ingestion

steps:
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - -t
      - ${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/backend:$SHORT_SHA
      - ./backend

  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - ${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/backend:$SHORT_SHA

  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gcloud
    args:
      - run
      - services
      - update
      - ${_SERVICE}
      - --region
      - ${_REGION}
      - --image
      - ${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/backend:$SHORT_SHA

  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: bash
    args:
      - -c
      - |
        if gcloud run jobs describe ${_JOB} --region ${_REGION} >/dev/null 2>&1; then
          gcloud run jobs update ${_JOB} \
            --region ${_REGION} \
            --image ${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/backend:$SHORT_SHA
        else
          echo "Cloud Run job ${_JOB} not found; skipping image update"
        fi

images:
  - ${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/backend:$SHORT_SHA

options:
  logging: CLOUD_LOGGING_ONLY
